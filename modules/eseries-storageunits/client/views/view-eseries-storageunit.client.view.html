<section ng-controller="EseriesStorageunitsController" ng-init="findOne()" ng-show="storageunit.storageunitId">
  <div class="page-header">
    <h1>Storage Unit: <span ng-bind="storageunit.name" class="capitalize"></span></h1>
  </div>
  <div class="col-md-6">
    <table class="table table-striped">
      <tr><th>Name</th><td ng-bind="storageunit.name" class="capitalize"></td></tr>
      <tr><th>Code</th><td ng-bind="storageunit.code"></td></tr>
      <tr><th>Status</th><td ng-bind="storageunit.status"></td></tr>
      <tr><th>Application</th><td ng-bind="storageunit.application.name"></td></tr>
      <tr><th>Storage System</th><td ng-bind="storageunit.eseriesSystem.name"></td></tr>
      <tr><th>Target Type</th><td ng-bind="storageunit.targetType"></td></tr>
      <tr><th>Storage Pool</th><td ng-bind="storageunit.storagePool"></td></tr>
      <tr><th>Workload</th><td ng-bind="storageunit.workload"></td></tr>
      <tr><th>Mapping</th><td ng-bind="storageunit.mapping"></td></tr>
      <tr><th>Size (GB)</th><td ng-bind="storageunit.sizegb"></td></tr>
      
      <tr ng-if="storageunit.mapping === 'new'"><th>Protocol</th><td ng-bind="storageunit.protocol | uppercase"></td></tr>
      <tr ng-if="storageunit.mapping === 'new'"><th>Host Name</th><td ng-bind="storageunit.hostName"></td></tr>
      <tr ng-if="storageunit.mapping === 'new'"><th>Host Type</th><td ng-bind="storageunit.hostType"></td></tr>
      <tr ng-if="storageunit.mapping === 'new'"><th>Lun Id</th><td>{{storageunit.lunid == 0 ? null : storageunit.lunid }}</td></tr>
      <tr ng-if="storageunit.mapping === 'new'"><th>Port Info</th>
        <td>
          <ul ng-repeat="portDetails in storageunit.portInfo">
            <li><span class="">Label:</span> <span>{{portDetails.label}}</span></li>
            <li><span class="">Port:</span> <span>{{portDetails.port}}</span></li>
          </ul>
        </td></tr>
      

      <tr ng-if="(SUAccessRoles.delete | intersect : authentication.user.roles) > 0 ||  (SUAccessRoles.update | intersect : authentication.user.roles) > 0">

        <th>Actions</th>
        <td>
          <!-- <button ng-if="(SUAccessRoles.update | intersect : authentication.user.roles) > 0" type="button" class="btn btn-xl luci-button--primary"
          ng-disabled="storageunit.status!=='Operational'"
          ui-sref="storageunits.edit({storageunitId: storageunit.storageunitId})">Edit</button> -->

          <button ng-if="(SUAccessRoles.delete | intersect : authentication.user.roles) > 0" type="button" class="btn btn-xl luci-button--primary" ng-disabled="storageunit.status!=='Operational'" ng-click="remove(storageunit);">Delete</button>
          <button  type="button" class="luci-button luci-button--icon-only luci-button--primary" ui-sref="eseries-storageunits.list" title="Back">
            <span class="luci-button__inner">
              <svg class="luci-icon luci-button__icon luci-button__icon--left" aria-hidden="true">
                  <use xlink:href="/assets/css/icons/luci.svg#navigate-back">
                  </use>
              </svg>
          </span>
        </button>
        </td>
      </tr>
    </table>
  </div>
</section>
