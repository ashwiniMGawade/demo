<section ng-controller="StorageunitsController" ng-init="findOne()">
  <div class="page-header">
    <h1>Storage Unit: <span>{{ ::storageunit.name }}</span></h1>
  <div>
  <form name="storageunitForm" class="form-horizontal" ng-submit="fix(storageunitForm.$valid)" novalidate>
    <fieldset>
      <div class="row show-grid">
        <div class="col-md-6">
          <div class="form-group">
            <label for="status">Status</label>
            <select class="form-control" name="status" id="status" ng-model="storageunit.status">
                <option value="">Please select a Status</option>
                <option ng-repeat="status in validStatusToAssign" value="{{status}}">{{status}}</option>
            </select>
          </div>
          <div class="form-group">
            <input type="submit" value="Fix" class="btn btn-xl btn-primary">
          </div>
        </div>
      </div>
      <div ng-show="error" class="text-danger">
        <strong ng-bind="error"></strong>
      </div>
    </fieldset>
  </form>
</section>
