<section ng-controller="SitesController" ng-init="findOne()" ng-show="site.siteId">
  <div class="page-header">
    <h1>Site: <span>{{ ::site.name}}</span></h1>
  </div>
  <div class="row show-grid">
    <div class="col-md-6">
      <form name="siteForm" class="form-horizontal" ng-submit="update(siteForm.$valid)" novalidate>
        <fieldset>
          <div class="form-group required" show-errors>
            <label for="name">Name</label>
            <input name="name" type="text" ng-model="site.name" id="name" class="form-control" placeholder="Name" required
            ng-minlength="3"
            ng-maxlength="64"
            ng-pattern="/^[a-zA-Z0-9\ -]*$/" ng-bind-html>
            <div ng-messages="siteForm.name.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Site name is required.</p>
              <p class="help-block error-text" ng-message="minlength">Site name should have Minimum 3 characters.</p>
              <p class="help-block error-text" ng-message="maxlength">Site name should have Maximum 64 characters.</p>
              <p class="help-block error-text" ng-message="pattern">Site name can only include alphanumeric characters including space and dash.</p>
            </div>
            <p class="help-block">Name of the Site used in drop-down lists</p>
          </div>
          <div class="form-group">
            <input type="submit" value="Update" class="btn btn-primary">
          </div>
          <div ng-show="error" class="text-danger">
            <strong ng-bind="error"></strong>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</section>
